<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/style/bootstrap.min.css" rel="stylesheet">
    <link href="assets/style/css.css" rel="stylesheet">

    <title>FAQ</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="main-box-faq">
                    <p class="title">FAQ Panel</p>

                    <p class="explain">Frequently asked questions:</p>

                    <button class="accordion">How to Enroll:</button>
                    <div class="panel">
                      <p>For Enrollment, you have to fill this Form:</p>
                      <form action="/action_page.php">
                        
                      
                      
                          <label for="email">Email</label>
                          <input type="text" placeholder="Enter Email" name="email" required>
                      
                          <label for="psw">Password</label>
                          <input type="password" placeholder="Enter Password" name="psw" required>
                      
                          <label for="psw-repeat">Repeat Password</label>
                          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                          
                          <label>
                            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                          </label>
                          
                          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                      
                          <div class="clearfix">
                            <button type="button" class="cancelbtn">Cancel</button>
                            <button type="submit" class="signupbtn">Sign Up</button>
                          </div>
                        
                      </form>
                    </div>
                    
                    <button class="accordion">Who are the doctors of the Hospital?</button>
                    <div class="panel">
                        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">

                        <ul id="myUL">
                          <li><a href="#">Adele</a></li>
                          <li><a href="#">Agnes</a></li>
                        
                          <li><a href="#">Billy</a></li>
                          <li><a href="#">Bob</a></li>
                        
                          <li><a href="#">Calvin</a></li>
                          <li><a href="#">Christina</a></li>
                          <li><a href="#">Cindy</a></li>
                        </ul>
                    </div>
                    
                    <button class="accordion">When can I buy?</button>
                    <div class="panel" id="last-panel">
                      <p>Lorem ipsum </p>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <script src="assets/scripts/javascript.js"></script>
</body>
</html>
